 <ion-fab horizontal="end" vertical="bottom" slot="fixed" >
    <ion-fab-button >
      <ion-icon name="add-outline"  (click)="addClothModal()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>

    <ion-item-group *ngFor="let wardrobesCategory of wardrobesGrupped">
      <ion-item-divider>
        <ion-label>{{ wardrobesCategory.value }}</ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let item of wardrobesItems[wardrobesCategory.id]">


        <ion-item>
          <ion-label>{{ item.name }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteItemWadro(wardrobesCategory, item)">

            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
