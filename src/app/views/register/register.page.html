<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  (click)="handleBackButton()" size="small"><ion-icon slot="icon-only"  name="chevron-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Registrati</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--registerForm-->
    <div class="register-img">
      <img alt="Silhouette of mountains" src="../../../assets/images/193683350.png" />
    </div>
    
    <div class="register-wrapper">
      <app-dynamic-form 
      [service]="'registerForm'" 
      
      (submitFormEvent)="register($event)">
    </app-dynamic-form>
    </div>
