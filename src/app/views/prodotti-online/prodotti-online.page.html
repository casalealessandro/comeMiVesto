<ion-header >
  <ion-toolbar *ngIf="isModal">
    <ion-title>{{selectedCategoryName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="handleBackButton()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- Filtra per Categoria -->
  <ion-segment value="all" class="banner">
    <div class="menu">
      <div (click)="filterCategory()">
        <ion-chip  (click)="filterCategory()">
          <ion-label>Tutte</ion-label>
        </ion-chip>
      </div>
     
      <div *ngFor="let category of categories; let i = index" >
        <ion-chip  [ngClass]="selectedFilterStyleIndex === i ? 'styleselcted' : ''"  (click)="filterCategory(i, category)" >
          <ion-label>{{category.categoryName}}</ion-label>
        </ion-chip>
      </div>
     
    </div>
    
    
  </ion-segment>
</ion-header>

<ion-content  class="ion-padding scroll-y"
>

  <app-products-grid [products]="products" (productsEvent)="saveToWardrobe($event)"></app-products-grid>
</ion-content>
