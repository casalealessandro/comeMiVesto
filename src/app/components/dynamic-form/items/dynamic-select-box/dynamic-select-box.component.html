<ion-item>
  <ion-label>{{ config.label }}</ion-label>
  <ion-select 
    [multiple]="selectOptions.multiple"
    [value]="selectedValue"
    
    (ionChange)="onValueChange($event)"
    [disabled]="disabled"> <!-- Disabilita la selectbox se necessario -->
    <ion-select-option *ngFor="let option of availableOptions" [value]="option[valueExp]">
      {{ option[displayExp] }}
    </ion-select-option>
  </ion-select>
</ion-item>
